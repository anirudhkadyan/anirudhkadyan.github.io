<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Anirudh | Happy Birthday</title>
    

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/impress-demo.css" rel="stylesheet" />    
    <link rel="shortcut icon" href="favicon.jpg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.jpg" />
</head>

<body class="impress-not-supported">
<div class="fallback-message">
    Abe Laptop on kar aur chrome main chala
</div>
<div id="impress">

    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <center><q><b>Anirudh</b></q></center>

        <img src="assets/6.jpg" class="image-main">
    </div>

    <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
        <span class="try">Dekh kaise matakta hai</span>

        <img src="assets/1.jpg" class="image">
    </div>

    <div id="its" class="step" data-x="170" data-y="3000" data-rotate="90" data-scale="5">
        <p>kitna uchal k chalta hai.</p>

        <img src="assets/3.jpg" class="image">
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>Mana tera<b> BDay</b> <span class="thoughts"> hai,</span></p>
    </div>

    <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <p><b>itna</b> kyu fudakta hai?</p>
        <img src="assets/2.jpg" class="image">
    </div>

    <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <p> <b class="positioning">Chal</b>, <b class="rotating">Happy</b><b class="scaling">Birthday</b>:P</p>
        <img src="assets/4.jpg" class="image">
    </div>

    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <p>Sabse important baat..</p>
    </div>
    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <p><span class="have">Party </span> <span class="you">chahiye</span> <span class="noticed"> <b>zabardast</b> wali </span> <span class="its">Once again</span> <b>Happy <sup>wala </sup>Birthday</b></p>
        <span class="footnote">;)</span>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>

<div class="hint">
    <p>Spacebar dabakr dekh</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
